<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR 体验</title>

    <!-- 引入 MindAR 和 A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #arButton {
            display: block;
            width: 80%;
            padding: 15px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            margin: 20px auto;
        }
        #arButton:hover {
            background-color: #666;
        }
        #arContainer {
            display: none;
            width: 100%;
            height: 80vh;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>欢迎体验 <b>AR</b>！</h1>
    <p>请用手机摄像头扫描您的包包图案，看看神奇的AR效果！</p>
    
    <!-- AR 体验按钮 -->
    <button id="arButton">开始 AR 体验</button>

    <!-- AR 体验区域 -->
    <div id="arContainer">
        <a-scene 
            mindar-image="imageTargetSrc: ./xindun.mind" 
            embedded 
            arjs>
            <a-assets>
                <a-asset-item id="bag-model" src="./3dmoxing.glb"></a-asset-item>  
            </a-assets>
            <a-camera position="0 0 0"></a-camera>
            <a-entity mindar-image-target="targetIndex: 0">
                <a-entity gltf-model="#bag-model" scale="0.5 0.5 0.5"></a-entity>
            </a-entity>
        </a-scene>
    </div>

    <script>
        document.getElementById("arButton").addEventListener("click", function() {
            let arContainer = document.getElementById("arContainer");
            if (arContainer.style.display === "none") {
                arContainer.style.display = "block";
                this.style.display = "none"; // 隐藏按钮
            }
        });
    </script>
</body>
</html>
